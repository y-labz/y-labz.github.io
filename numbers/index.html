<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Complex Iteration: f(z) = z² + c</title>
    <meta name="description" content="Interactive visualizer of complex iteration" />
    <meta name="theme-color" content="#22b455" />
    <link rel="icon" href="../icon/rocket.svg" type="image/svg+xml" />
    <link rel="preload" href="../fonts/TerminusTTF-4.49.3.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

    <!-- Open Graph for social media preview -->
    <meta property="og:title" content="Complex Iteration: f(z) = z² + c" />
    <meta property="og:description" content="An interactive visualizer of complex iteration — trace the orbit, feel the math." />

    <style>
    body {
      margin: 4px;
      background: #020204;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* min-height: 100vh; */
    }

    #container, #log {
      border: 2px solid #80ce87;
      margin: 4px;
      box-sizing: border-box;
      box-shadow: 0 0 10px #92e5a1;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 100%;
      image-rendering: pixelated;
      background: #020204;
      display: block;
    }

    #log {
      color: #22b455;
      padding: 1rem;
      overflow-x: auto;
      overflow-y: auto;
      font-size: 16px;
      font-family: "font0", "Courier New", Courier, monospace;
      line-height: 1.2;
      scrollbar-width: thin;
      white-space: pre-wrap;
      display: inline;
    }

    #banner {
      font-size: 0.5rem;
      line-height: 1;
    }

    @font-face {
      font-family: 'font0';
      src: url('../fonts/TerminusTTF-4.49.3.woff2') format('woff2');
      font-weight: normal; /* Regular (400), Bold (700) */
      font-style: normal;
      font-display: swap; /* This shows fallback text immediately */
    }

    #cursor, #cursor1 {
      display: inline-block;
      width: 10px;
      height: 16px;
      background: #80ce87;
      vertical-align: bottom;
    }

    #cursor {
      animation: blink 0.7s steps(2, start) infinite;
    }

    @keyframes blink {
      to { background: transparent; }
      /* to { background: #204829; } */
    }

    .fancy-switch-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    /* Hide default checkbox */
    .fancy-switch {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider itself */
    .fancy-slider {
      position: relative;
      display: block;
      width: 52px;
      height: 28px;
      background-color: #ccc;
      border-radius: 34px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .fancy-slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    /* When checked */
    .fancy-switch:checked + .fancy-slider {
      background-color: #22b455;
    }

    .fancy-switch:checked + .fancy-slider::before {
      transform: translateX(24px);
    }

    </style>
  </head>

  <body>

    <div class="fancy-switch-container">
      <input type="checkbox" id="fancySwitch" class="fancy-switch">
      <label for="fancySwitch" class="fancy-slider"></label>
    </div>

    <script src="game.js"></script>

  </body>
</html>
